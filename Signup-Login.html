<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
        <link rel="stylesheet" href="/css/Signup-in.css">
        <title>signup-login</title>
    </head>

    <body>
        <div class="container">
            <div class="login-signup">
                <!--LogIn-->
                <form action="" class="log-in-form">
                    <h2 class="title">Log in</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">   
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <input type="submit" value="Login" class="btn">
                    <p class="social-text">OR SIGN IN WITH SOCIAL PLATFORM</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                    </div>
                    <!--with mobile-->
                    <p class="account-text">Don't have an account? <a href="" id="sign-up-btn2">Sign up</a></p>
                </form>
                <!--end-->
                <!--SignUp--> 
                <form action="" class="sign-up-form">
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">   
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Email">   
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <input type="submit" value="Sign Up" class="btn">
                    <p class="social-text">OR SIGN IN WITH SOCIAL PLATFORM</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                </form>
                </div>
                <!--with mobile-->
                <p class="account-text">Already have an account <a href="" id="sign-up-btn2">Log in</a></p>
                </form>
                <!--end-->
            </div>
            <div class="panels-container">
                <div class="panel left-panel">
                    <div class="content">
                        <h3>Hello My Member</h3>
                        <p>♥♥♥</p>
                        <button class="btn" id="log-in-btn">Log In</button>
                    </div>
                    <img src="/log in.svg" alt="" class="image">
                </div>
                <div class="panel right-panel">
                    <div class="content">
                        <h3>Hello My New Member</h3>
                        <p>Welcome to Beauty Salon</p>
                        <button class="btn" id="sign-up-btn">Sign Up</button>
                    </div>
                    <img src="/signup.svg" alt="" class="image">
                </div>
            </div>
        </div>
        <script src="/js/app.js"></script>
    </body>
</html>
